<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Aku â¤ï¸</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top right, #fdeff9, #ec38bc, #7303c0);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      color: #fff;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 2.8em;
      color: #fff;
      margin-bottom: 20px;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
    }

    #message {
      font-size: 1.5em;
      max-width: 700px;
      margin-bottom: 30px;
      opacity: 0;
      transition: opacity 1s;
    }

    #nextBtn {
      background: #ff4e8b;
      color: white;
      padding: 12px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #nextBtn:hover {
      background: #ff82ad;
    }

    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .hearts span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background: pink;
      animation: animate 10s linear infinite;
      bottom: -150px;
      opacity: 0.7;
      clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 80%, 20% 100%, 0% 35%);
    }

    @keyframes animate {
      0% {
        transform: translateY(0) scale(1);
      }
      100% {
        transform: translateY(-1000px) scale(0.5);
      }
    }
  </style>
</head>
<body>
  <audio id="bgMusic" src="https://www.bensound.com/bensound-music/bensound-love.mp3" loop></audio>

  <div class="hearts">
    <!-- Floating hearts -->
    <span style="left:10%; animation-delay: 1s;"></span>
    <span style="left:20%; animation-delay: 3s;"></span>
    <span style="left:30%; animation-delay: 5s;"></span>
    <span style="left:40%; animation-delay: 2s;"></span>
    <span style="left:50%; animation-delay: 4s;"></span>
    <span style="left:60%; animation-delay: 1s;"></span>
    <span style="left:70%; animation-delay: 3s;"></span>
    <span style="left:80%; animation-delay: 2s;"></span>
    <span style="left:90%; animation-delay: 4s;"></span>
  </div>

  <div class="container">
    <h1>Happy Birthday Aku ğŸ‚â¤ï¸</h1>
    <div id="message">Click start to begin your surprise!</div>
    <button id="nextBtn" onclick="nextStep()">Start</button>
  </div>

  <script>
    const messages = [
      "Hi Aku â¤ï¸",
      "Aaj tumhara special day hai... Happy Birthday! ğŸ‰",
      "Main chahta hoon tumhe ek ek surprise dikhau...",
      "Tum meri zindagi ki sabse khoobsurat wajah ho... ğŸ’–",
      "Jab tum hansti ho, duniya aur bhi pyaari lagti hai ğŸ˜",
      "Tere bina sab kuch adhoora lagta hai... ğŸ¥º",
      "Har pal tumhara khayal rehta hai... ğŸŒ™",
      "Chahta hoon har janam mein tumse hi pyaar ho... âœ¨",
      "Aaj tumhare liye ek choti si digital duniya banayi hai...",
      "Main tumhare liye kuch bada nahi kar saka, par yeh dil se banaya hai... â¤ï¸",
      "Love you forever Aku ğŸŒ¹"
    ];

    let index = -1;
    const messageBox = document.getElementById("message");
    const music = document.getElementById("bgMusic");

    function nextStep() {
      if (index === -1) {
        music.play();
      }
      index++;
      if (index < messages.length) {
        messageBox.style.opacity = 0;
        setTimeout(() => {
          messageBox.innerHTML = messages[index];
          messageBox.style.opacity = 1;
        }, 500);
      } else {
        document.getElementById("nextBtn").style.display = "none";
        messageBox.innerHTML += "<br><br><strong>ğŸˆ Happy Birthday once again, Aku! ğŸˆ</strong>";
      }
    }
  </script>
</body>
</html>

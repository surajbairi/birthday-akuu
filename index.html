<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Aku ❤️</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: url('https://images.unsplash.com/photo-1519160558534-579f51049a3b?auto=format&fit=crop&w=1740&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      overflow: hidden;
      color: #fff;
    }
    .screen {
      display: none;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 30px;
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
    }
    .screen.active {
      display: flex;
      animation: fade 1s;
    }
    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    #text {
      font-size: 1.8em;
      max-width: 800px;
      line-height: 1.7;
      white-space: pre-line;
    }
    #nextBtn {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      border-radius: 20px;
      background: #ff5e78;
      color: #fff;
      cursor: pointer;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <audio id="music" src="https://www.bensound.com/bensound-music/bensound-love.mp3" autoplay loop></audio>

  <div id="app">
    <div class="screen active" id="screen0">
      <div>
        <div id="text">Hi Aku ❤️\nAaj tumhara birthday hai... aur mere paas tumhare liye ek choti si surprise hai 🎁</div>
        <button id="nextBtn" onclick="nextStep()">Start</button>
      </div>
    </div>
  </div>

  <script>
    const messages = [
      `Tum sirf ek ladki nahi ho Aku,\nTum meri zindagi ka sabse haseen hissa ho... ❤️`,
      `Main chahta hoon duniya tumhari muskurahat se roshan ho jaaye... 🌟\nKyuki jab tum hansti ho, sab kuch theek lagta hai.`,
      `Mujhe yaad hai jab hum pehli baar mile the,\nBas tumhari aankhon mein hi kho gaya tha... 💫`,
      `Tumhara gussa, tumhari baatein,\nSab kuch itna apna sa lagta hai, jaise main tumhara aur tum meri ho. 💕`,
      `Main jaanta hoon main har baar perfect nahi hota,\nLekin mera pyaar har baar tumse perfect hota hai. 🥹`,
      `Har subah tumhara naam mere dil mein hota hai,\nAur har raat tumhara khayal meri neend. 💤`,
      `Agar zindagi ke saare pal kisi ek ke saath bitane ho,\nToh sirf tum ho jise main chunta... har baar, har janam. 🔁`,
      `Shayad main tumhare liye kuch bada nahi kar saka,\nPar yeh choti si digital duniya sirf tumhare liye banayi hai. 🎂`,
      `Tumhare bina main adhoora hoon,\nAur tumhare saath... main sab kuch hoon. 💘`,
      `Happy Birthday, Aku 🎉\nTum meri duniya ho. Tum mere har sapne ka armaan ho. Tum mera pyaar ho. ❤️`
    ];

    let current = 0;

    function nextStep() {
      const currentScreen = document.getElementById(`screen${current}`);
      current++;
      if (current < messages.length) {
        const newScreen = document.createElement("div");
        newScreen.className = "screen active";
        newScreen.id = `screen${current}`;
        newScreen.innerHTML = `
          <div>
            <div id="text">${messages[current]}</div>
            <button id="nextBtn" onclick="nextStep()">Next</button>
          </div>`;
        currentScreen.classList.remove("active");
        document.getElementById("app").appendChild(newScreen);
      } else {
        currentScreen.classList.remove("active");
        const end = document.createElement("div");
        end.className = "screen active";
        end.innerHTML = `<div><div id="text">🎈 Happy Birthday once again Aku! 🎈\nMain tumse hamesha pyaar karta rahunga. 💖</div></div>`;
        document.getElementById("app").appendChild(end);
      }

      // Start music on first click
      const music = document.getElementById('music');
      if (music.paused) music.play();
    }
  </script>
</body>
</html>

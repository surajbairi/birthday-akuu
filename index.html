<head>

  <style>

    .lights {

</head>
<body>
  <canvas id="balloons"></canvas>
  <div class="lights"></div>
  
  <div class="container">
    <h1 class="title">ğŸ‰ Happy Birthday Aku ğŸ‰</h1>
    <div id="messages"></div>
    <button onclick="nextStep()" id="nextBtn">Start Surprise</button>
  </div>

  <script>
    const steps = [
      "Hi Aku â¤ï¸",
      "Aaj tumhara special day hai... Happy Birthday! ğŸ‚",
      "Main chahta hoon tumhe ek ek surprise dikhau...",
      "Tum sirf meri zindagi nahi ho, meri muskurahat bhi ho. ğŸ˜Š",
      "Tere bina sab kuch adhoora sa lagta hai... ğŸ¥º",
      "Har pal tumhara khayal aata hai... ğŸ’­",
      "Jab tum hansti ho, lagta hai duniya ruk jaye... ğŸ˜",
      "Tum jaisi ho, waise hi perfect ho...",
      "Chahe duniya kuch bhi kahe, mere liye tum sabse khaas ho... â¤ï¸",
      "Tumhari aankhon mein ek alag hi jadoo hai... âœ¨",
      "Aur ek baat... Main har birthday pe tumhare sath hona chahta hoon ğŸ",
      "Agar kabhi main kuch galat bol jaun ya kar jaun, toh maaf kar dena...",
      "Main tumhare liye duniya nahi badal sakta, par...",
      "Yeh chhoti si digital duniya tumhare liye banayi hai, sirf dil se... ğŸ¥¹",
      "Happy Birthday once again, Aku ğŸ’ â€” Tum meri sabse pyari insan ho ğŸ’«"
    ];

    let index = 0;
    const messageBox = document.getElementById("messages");

    function nextStep() {
      if (index < steps.length) {
        const p = document.createElement("p");
        p.innerText = steps[index];
        messageBox.appendChild(p);
        index++;
      } else {
        document.getElementById("nextBtn").style.display = "none";
        const end = document.createElement("p");
        end.innerHTML = "<br>ğŸˆ <strong>Main tumhare liye kuch bada nahi kar saka, par yeh chhoti si cheez sirf tumhare liye banayi hai.</strong> ğŸˆ<br><br>ğŸŒ¹ Love you always, Aku ğŸŒ¹";
        messageBox.appendChild(end);
      }
    }

    // Balloon Animation
    const canvas = document.getElementById('balloons');
    const ctx = canvas.getContext('2d');
    let W = window.innerWidth;
    let H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;

    const balloonCount = 30;
    const balloons = [];

    for (let i = 0; i < balloonCount; i++) {
      balloons.push({
        x: Math.random() * W,
        y: H + Math.random() * H,
        r: 20 + Math.random() * 30,
        d: Math.random() * 0.5 + 0.5,
        color: `hsl(${Math.random() * 360}, 70%, 60%)`
      });
    }

    function drawBalloons() {
      ctx.clearRect(0, 0, W, H);
      for (let i = 0; i < balloonCount; i++) {
        const b = balloons[i];
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2, false);
        ctx.fillStyle = b.color;
        ctx.fill();
        b.y -= b.d;
        if (b.y + b.r < 0) {
          b.y = H + b.r;
          b.x = Math.random() * W;
        }
      }
    }

    setInterval(drawBalloons, 30);

    window.addEventListener('resize', () => {
      W = window.innerWidth;
      H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Aku ❤️</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1a1a2e;
      color: #fff;
      overflow-x: hidden;
      text-align: center;
    }

    .container {
      padding: 50px 20px;
    }

    .title {
      font-size: 2.5em;
      margin-bottom: 20px;
      color: #ff5e78;
    }

    #nextBtn {
      background-color: #ff5e78;
      border: none;
      padding: 15px 30px;
      color: #fff;
      font-size: 1.2em;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 20px;
    }

    #messages {
      margin-top: 40px;
      font-size: 1.3em;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      line-height: 1.8;
    }

    .hidden {
      display: none;
    }

    canvas#balloons {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .lights {
      background: url('https://i.postimg.cc/cLmmKrzY/lights.png') repeat-x;
      height: 120px;
      position: absolute;
      top: 0;
      width: 100%;
      animation: blink 2s linear infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <canvas id="balloons"></canvas>
  <div class="lights"></div>
  
  <div class="container">
    <h1 class="title">🎉 Happy Birthday Aku 🎉</h1>
    <div id="messages"></div>
    <button onclick="nextStep()" id="nextBtn">Start Surprise</button>
  </div>

  <script>
    const steps = [
      "Hi Aku ❤️",
      "Aaj tumhara special day hai... Happy Birthday! 🎂",
      "Main chahta hoon tumhe ek ek surprise dikhau...",
      "Tum sirf meri zindagi nahi ho, meri muskurahat bhi ho. 😊",
      "Tere bina sab kuch adhoora sa lagta hai... 🥺",
      "Har pal tumhara khayal aata hai... 💭",
      "Jab tum hansti ho, lagta hai duniya ruk jaye... 😍",
      "Tum jaisi ho, waise hi perfect ho...",
      "Chahe duniya kuch bhi kahe, mere liye tum sabse khaas ho... ❤️",
      "Tumhari aankhon mein ek alag hi jadoo hai... ✨",
      "Aur ek baat... Main har birthday pe tumhare sath hona chahta hoon 🎁",
      "Agar kabhi main kuch galat bol jaun ya kar jaun, toh maaf kar dena...",
      "Main tumhare liye duniya nahi badal sakta, par...",
      "Yeh chhoti si digital duniya tumhare liye banayi hai, sirf dil se... 🥹",
      "Happy Birthday once again, Aku 💝 — Tum meri sabse pyari insan ho 💫"
    ];

    let index = 0;
    const messageBox = document.getElementById("messages");

    function nextStep() {
      if (index < steps.length) {
        const p = document.createElement("p");
        p.innerText = steps[index];
        messageBox.appendChild(p);
        index++;
      } else {
        document.getElementById("nextBtn").style.display = "none";
        const end = document.createElement("p");
        end.innerHTML = "<br>🎈 <strong>Main tumhare liye kuch bada nahi kar saka, par yeh chhoti si cheez sirf tumhare liye banayi hai.</strong> 🎈<br><br>🌹 Love you always, Aku 🌹";
        messageBox.appendChild(end);
      }
    }

    // Balloon Animation
    const canvas = document.getElementById('balloons');
    const ctx = canvas.getContext('2d');
    let W = window.innerWidth;
    let H = window.innerHeight;
    canvas.width = W;
    canvas.height = H;

    const balloonCount = 30;
    const balloons = [];

    for (let i = 0; i < balloonCount; i++) {
      balloons.push({
        x: Math.random() * W,
        y: H + Math.random() * H,
        r: 20 + Math.random() * 30,
        d: Math.random() * 0.5 + 0.5,
        color: `hsl(${Math.random() * 360}, 70%, 60%)`
      });
    }

    function drawBalloons() {
      ctx.clearRect(0, 0, W, H);
      for (let i = 0; i < balloonCount; i++) {
        const b = balloons[i];
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2, false);
        ctx.fillStyle = b.color;
        ctx.fill();
        b.y -= b.d;
        if (b.y + b.r < 0) {
          b.y = H + b.r;
          b.x = Math.random() * W;
        }
      }
    }

    setInterval(drawBalloons, 30);

    window.addEventListener('resize', () => {
      W = window.innerWidth;
      H = window.innerHeight;
      canvas.width = W;
      canvas.height = H;
    });
  </script>
</body>
</html>
